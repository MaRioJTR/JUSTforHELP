<!DOCTYPE html>
<Html lang="en">
<meta charset="Utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="line-starter.png" type="image/png">
<style>
  .expandable-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .expandable-item {
    margin: 5px;
    cursor: pointer;

  }

  .expandable-title {
    padding: 10px;
    background-color: #21272a;
    font-size: 30px;
    font-family: sans-serif;
    border-radius: .3vw;
    margin: 10px;
  }

  .expandable-content {
    padding: 10px;
    display: none;
    color: #edeff8;
    font-size: 30px;
    font-family: sans-serif;
    cursor: default;

  }

  .expandable-item.expanded .expandable-content {
    display: block;
  }

  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background: linear-gradient(to bottom, #000000, #1a1a1a);
    color: #eae9fc;
    font-family: 'Fira Code', monospace;
    display: flex;
    flex-direction: column;
  }

  *::selection {
    background: white;
    color: black;
  }

  .navimage {
    max-height: 27vw;
    padding: 0;
    margin: 0;
    width: 27vw;
    /* Maintain aspect ratio */
  }

  nav ul {
    display: flex;
    justify-content: space-around;
    background-color: #080808;
    padding: 1.2vw;
    margin: 0;
    align-items: center;
    height: 3vw;
  }

  nav ul li {
    list-style-type: none;
  }

  nav ul li a {
    text-decoration: none;
    color: #fffefe;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1.4vw;
    transition: color 0.3s ease-in-out;
  }

  nav ul li a:hover {
    padding: .5vw;
    border-radius: 1.5vw;
    background-color: #fffefe;
    color: #080808;
    transition: background-color 0.3s ease-in-out;
  }



  .warning {
    background-color: #ffcccc;
    text-align: center;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    color: #000000;
  }

  .warning h2 {
    margin-top: 0;
  }

  #backToTopBtn {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Fixed position */
    bottom: 20px;
    /* Place the button at the bottom of the page */
    right: 30px;
    /* Place the button 30px from the right */
    z-index: 99;
    /* Make sure it does not overlap */
    border: none;
    /* Remove borders */
    outline: none;
    /* Remove outline */
    background-color: #0d126e;
    /* Set a background color */
    color: #dab01b;
    /* Text color */
    cursor: pointer;
    /* Add a mouse pointer on hover */
    padding: 15px;
    /* Some padding */
    border-radius: 10px;
    /* Rounded corners */
  }

  #backToTopBtn:hover {
    background-color: #131a99;
    /* Darker background on hover */
  }
</style>

<head>
  <title>JUSTforHELP</title>
</head>

<body>

  <nav>
    <ul>
        <li class="A1"> <a href="index.html"><i class="fa-solid fa-building-columns"></i> Home</a></li>
        <li><a href="database-system.html">Database System</a></li>
        <li><a href="digital-logic-design.html">Digital Logic Design</a></li>
        <li><img class="navimage" src="Untitled-1-Recovered.png" alt="Logo"></li>
        <li><a href="introduction-to-networks.html">Intro To Networks</a></li>
        <li><a href="OOP.html">OOP</a></li>
        <li class="A1"><a href="thx-for-ur-help.html"><i class="fa-solid fa-hand-holding-heart"></i> Gift</a></li>
    </ul>
</nav>

  <div id="warning" class="warning" style="display: none;">
    <h2>This site is not optimized for mobile devices.</h2>
    <p>Please switch to the desktop version or (desktop site option) for a better experience.</p>
  </div>

  <ul class="expandable-list">
    <li class="expandable-item">
      <div class="expandable-title">Week .1 LECT & SEC</div>
      <div class="expandable-content">
        LOL
      </div>
    </li>
  </ul>



  <button id="backToTopBtn" title="Go to top">UP</button>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const expandableTitles = document.querySelectorAll('.expandable-title');

      expandableTitles.forEach(title => {
        title.addEventListener('click', () => {
          title.parentNode.classList.toggle('expanded');
        });
      });
    });
    // JavaScript to redirect mobile users to the desktop version
    window.onload = function () {
      var userAgent = navigator.userAgent.toLowerCase();
      var isMobile = /iphone|ipod|android|blackberry|opera mini|opera mobi|windows phone|palm|iemobile|symbian/i.test(userAgent);

      if (isMobile) {
        document.getElementById("warning").style.display = "block";
      }
    };
    // buttom to top
    let mybutton = document.getElementById("backToTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", function () {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    });
  </script>
</body>

</Html>
