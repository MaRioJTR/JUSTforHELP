<button id="backToTopBtn" title="Go to top">UP</button>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const expandableTitles = document.querySelectorAll('.expandable-title');

      expandableTitles.forEach(title => {
        title.addEventListener('click', () => {
          title.parentNode.classList.toggle('expanded');
        });
      });
    });
            // JavaScript to redirect mobile users to the desktop version
            window.onload = function() {
        var userAgent = navigator.userAgent.toLowerCase();
        var isMobile = /iphone|ipod|android|blackberry|opera mini|opera mobi|windows phone|palm|iemobile|symbian/i.test(userAgent);

        if (isMobile) {
            document.getElementById("warning").style.display = "block";
        }
    };
    // buttom to top
let mybutton = document.getElementById("backToTopBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
    } else {
        mybutton.style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
mybutton.addEventListener("click", function() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
});
  </script>
