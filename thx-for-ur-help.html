<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="icon" href="line-starter.png" type="image/png">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #eae9fc;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
        }

        *::selection {
            background: white;
            color: black;
        }

        .navimage {
            max-height: 27vw;
            padding: 0;
            margin: 0;
            width: 27vw;
            /* Maintain aspect ratio */
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            background-color: #080808;
            padding: 1.2vw;
            margin: 0;
            align-items: center;
            height: 3vw;
        }

        nav ul li {
            list-style-type: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #fffefe;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4vw;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            padding: .5vw;
            border-radius: 1.5vw;
            background-color: #fffefe;
            color: #080808;
            transition: background-color 0.3s ease-in-out;
        }

        * {
            text-decoration: none;
        }

        .main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            flex-grow: 1;
        }

        .private-sector {
            grid-column: 2;
            grid-row: 2;
            max-width: 400px;
            margin: auto;
            text-align: center;
            background-color: #000000;
            border-radius: 25px;
            padding: 30px;
            font-family: monospace;
            font-size: 26px;
            color: #fff;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #212122;
        }

        a {
            text-decoration: underline;
            color: #ffcf20;
        }

        a:hover {
            color: #ffcf20;
        }

        .warning {
            grid-row: 1;
            grid-column: 1/4;
            padding: 50px;
            text-align: center;

        }
    </style>
    <title>JUSTforHELP</title>
</head>
